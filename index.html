<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNDXS Group</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;600;700&family=Inter:wght@300;400;600&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        .font-arabic { font-family: 'IBM Plex Sans Arabic', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .dir-rtl { direction: rtl; }
        .dir-ltr { direction: ltr; }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in-down {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.6s ease-out forwards; }
        .animate-fade-in-down { animation: fade-in-down 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Code, Cpu, ShieldCheck, Users, Zap, Send, MessageSquare, 
            Mail, Copy, Check, X, CreditCard, FileText 
        } = lucideReact;

        const App = () => {
            const [isTermsOpen, setIsTermsOpen] = useState(false);
            const [discordCopied, setDiscordCopied] = useState(false);
            const [mounted, setMounted] = useState(false);

            useEffect(() => {
                setMounted(true);
            }, []);

            const copyDiscord = () => {
                const discordUser = "1_ing1";
                navigator.clipboard.writeText(discordUser).then(() => {
                    setDiscordCopied(true);
                    setTimeout(() => setDiscordCopied(false), 2000);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            };

            const features = [
                {
                    id: 1,
                    icon: React.createElement(Code, { className: "w-8 h-8 text-blue-400" }),
                    title: "تطوير متخصص",
                    desc: "مبرمج متخصص في تطوير الويب والتطبيقات بأحدث المعايير."
                },
                {
                    id: 2,
                    icon: React.createElement(Cpu, { className: "w-8 h-8 text-indigo-400" }),
                    title: "تقنيات المستقبل",
                    desc: "خبرة عميقة في التقنيات الحديثة والمستقبلية لضمان الريادة."
                },
                {
                    id: 3,
                    icon: React.createElement(Zap, { className: "w-8 h-8 text-yellow-300" }),
                    title: "جودة وابتكار",
                    desc: "التزام صارم بالجودة والابتكار المستمر في كل سطر برمجي."
                },
                {
                    id: 4,
                    icon: React.createElement(Users, { className: "w-8 h-8 text-cyan-400" }),
                    title: "فريق متخصص",
                    desc: "فريق متخصص في VNDXS Group يعمل بتناغم لتحقيق الرؤية."
                },
                {
                    id: 5,
                    icon: React.createElement(ShieldCheck, { className: "w-8 h-8 text-emerald-400" }),
                    title: "جاهزية للتعاون",
                    desc: "جاهزون للتعاون الفوري والعمل على مشاريع جديدة ومبتكرة."
                }
            ];

            return React.createElement('div', {
                className: `min-h-screen bg-black text-white overflow-x-hidden dir-rtl font-arabic relative selection:bg-blue-600 selection:text-white ${mounted ? 'opacity-100' : 'opacity-0'} transition-opacity duration-700`
            }, [
                React.createElement('div', {
                    key: 'bg',
                    className: 'fixed top-0 left-0 w-full h-full pointer-events-none z-0'
                }, [
                    React.createElement('div', {
                        key: 'bg1',
                        className: 'absolute top-[-10%] left-[20%] w-[500px] h-[500px] bg-[#0a1128] rounded-full blur-[120px] opacity-40 animate-pulse'
                    }),
                    React.createElement('div', {
                        key: 'bg2',
                        className: 'absolute bottom-[-10%] right-[10%] w-[400px] h-[400px] bg-[#1e40af] rounded-full blur-[100px] opacity-20'
                    })
                ]),

                React.createElement('div', {
                    key: 'content',
                    className: 'relative z-10 container mx-auto px-6 py-12 flex flex-col items-center justify-center min-h-screen'
                }, [
                    // Header
                    React.createElement('header', {
                        key: 'header',
                        className: 'flex flex-col items-center mb-16 text-center animate-fade-in-down'
                    }, [
                        React.createElement('div', {
                            key: 'logo',
                            className: 'relative group mb-8'
                        }, [
                            React.createElement('div', {
                                key: 'glow',
                                className: 'absolute -inset-1 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200'
                            }),
                            React.createElement('img', {
                                key: 'img',
                                src: 'https://g.top4top.io/p_36155s9os0.jpg',
                                alt: 'VNDXS Logo',

                            }),
                            React.createElement('div', {
                                key: 'overlay',
                                className: 'absolute inset-0 rounded-full ring-2 ring-blue-500/20 animate-pulse'
                            })
                        ]),
                        React.createElement('h1', {
                            key: 'title',
                            className: 'text-5xl md:text-7xl font-bold font-orbitron tracking-wider mb-4 bg-clip-text text-transparent bg-gradient-to-r from-white via-gray-200 to-gray-500'
                        }, 'VNDXS Group'),
                        React.createElement('p', {
                            key: 'subtitle',
                            className: 'text-xl md:text-2xl text-gray-400 font-light tracking-wide animate-fade-in-up delay-200'
                        }, 'نحن نبني المستقبل')
                    ]),

                    // Features
                    React.createElement('section', {
                        key: 'features',
                        className: 'w-full max-w-5xl mb-20'
                    }, 
                        React.createElement('div', {
                            className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6'
                        }, 
                            features.map((feature, idx) => 
                                React.createElement('div', {
                                    key: feature.id,
                                    className: 'group relative bg-white/5 backdrop-blur-sm border border-white/10 rounded-2xl p-6 hover:bg-white/10 transition-all duration-300 hover:scale-[1.02] hover:shadow-[0_0_20px_rgba(30,64,175,0.3)] flex flex-col items-start',
                                    style: { animationDelay: `${idx * 100}ms` }
                                }, [
                                    React.createElement('div', {
                                        key: 'icon',
                                        className: 'mb-4 p-3 rounded-lg bg-black/40 border border-white/5 group-hover:border-blue-500/30 transition-colors'
                                    }, feature.icon),
                                    React.createElement('h3', {
                                        key: 'feature-title',
                                        className: 'text-xl font-bold mb-2 text-gray-100 group-hover:text-white'
                                    }, feature.title),
                                    React.createElement('p', {
                                        key: 'feature-desc',
                                        className: 'text-gray-400 text-sm leading-relaxed'
                                    }, feature.desc),
                                    React.createElement('div', {
                                        key: 'corner',
                                        className: 'absolute top-0 right-0 w-16 h-16 overflow-hidden rounded-tr-2xl'
                                    }, [
                                        React.createElement('div', {
                                            key: 'line1',
                                            className: 'absolute top-0 right-0 w-[1px] h-full bg-gradient-to-b from-blue-500 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500'
                                        }),
                                        React.createElement('div', {
                                            key: 'line2',
                                            className: 'absolute top-0 right-0 h-[1px] w-full bg-gradient-to-l from-blue-500 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500'
                                        })
                                    ])
                                ])
                            )
                        )
                    ),

                    // Contact Section
                    React.createElement('section', {
                        key: 'contact',
                        className: 'w-full max-w-2xl text-center mb-16'
                    }, [
                        React.createElement('div', {
                            key: 'buttons',
                            className: 'flex flex-wrap justify-center gap-4'
                        }, [
                            // Telegram
                            React.createElement('a', {
                                key: 'telegram',
                                href: 'https://t.me/UING10',
                                target: '_blank',
                                rel: 'noopener noreferrer',
                                className: 'flex items-center gap-3 px-8 py-4 bg-[#0088cc]/10 text-[#0088cc] border border-[#0088cc]/30 rounded-xl hover:bg-[#0088cc] hover:text-white transition-all duration-300 hover:shadow-[0_0_20px_rgba(0,136,204,0.4)] hover:scale-105'
                            }, [
                                React.createElement(Send, { key: 'send-icon', className: "w-5 h-5" }),
                                React.createElement('span', { key: 'telegram-text', className: "font-semibold font-inter" }, "Telegram")
                            ]),

                            // Discord
                            React.createElement('button', {
                                key: 'discord',
                                onClick: copyDiscord,
                                className: `flex items-center gap-3 px-8 py-4 border rounded-xl transition-all duration-300 hover:scale-105 relative overflow-hidden group ${discordCopied ? 'bg-green-500/20 text-green-400 border-green-500/50 hover:bg-green-500 hover:text-white shadow-[0_0_20px_rgba(34,197,94,0.4)]' : 'bg-[#5865F2]/10 text-[#5865F2] border-[#5865F2]/30 hover:bg-[#5865F2] hover:text-white hover:shadow-[0_0_20px_rgba(88,101,242,0.4)]'}`
                            }, [
                                discordCopied ? React.createElement(Check, { key: 'check-icon', className: "w-5 h-5" }) : React.createElement(MessageSquare, { key: 'msg-icon', className: "w-5 h-5" }),
                                React.createElement('span', { key: 'discord-text', className: "font-semibold font-inter dir-ltr" }, discordCopied ? "تم النسخ!" : "1_ing1"),
                                !discordCopied && React.createElement('span', {
                                    key: 'hover-text',
                                    className: 'absolute inset-0 flex items-center justify-center bg-black/80 opacity-0 group-hover:opacity-100 transition-opacity duration-200'
                                }, React.createElement('span', { className: 'text-xs text-white font-arabic' }, 'نسخ'))
                            ]),

                            // Email
                            React.createElement('a', {
                                key: 'email',
                                href: 'mailto:vndxs.group@gmail.com',
                                className: 'flex items-center gap-3 px-8 py-4 bg-gray-100/10 text-gray-300 border border-white/10 rounded-xl hover:bg-white hover:text-black transition-all duration-300 hover:shadow-[0_0_20px_rgba(255,255,255,0.3)] hover:scale-105'
                            }, [
                                React.createElement(Mail, { key: 'mail-icon', className: "w-5 h-5" }),
                                React.createElement('span', { key: 'email-text', className: "font-semibold font-inter" }, "Email")
                            ])
                        ]),
                        React.createElement('div', {
                            key: 'email-display',
                            className: 'mt-8 text-sm text-gray-500 font-inter'
                        }, 'vndxs.group@gmail.com')
                    ]),

                    // Footer
                    React.createElement('footer', {
                        key: 'footer',
                        className: 'w-full text-center border-t border-white/5 pt-8 pb-4'
                    }, [
                        React.createElement('p', {
                            key: 'copyright',
                            className: 'text-gray-500 text-sm font-arabic mb-2'
                        }, 'جميع الحقوق محفوظة © 2025 VNDXS Group'),
                        React.createElement('button', {
                            key: 'terms-btn',
                            onClick: () => setIsTermsOpen(true),
                            className: 'text-gray-600 text-xs hover:text-blue-400 transition-colors flex items-center justify-center gap-1 mx-auto'
                        }, [
                            React.createElement(FileText, { key: 'file-icon', className: "w-3 h-3" }),
                            'شروط الخدمة'
                        ])
                    ])
                ]),

                // Terms Modal
                isTermsOpen && React.createElement('div', {
                    key: 'modal',
                    className: 'fixed inset-0 z-50 flex items-center justify-center p-4'
                }, [
                    React.createElement('div', {
                        key: 'overlay',
                        className: 'absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity',
                        onClick: () => setIsTermsOpen(false)
                    }),
                    React.createElement('div', {
                        key: 'modal-content',
                        className: 'relative bg-[#0a0a0a] border border-white/10 rounded-2xl w-full max-w-lg overflow-hidden shadow-2xl animate-fade-in-up'
                    }, [
                        // Modal Header
                        React.createElement('div', {
                            key: 'modal-header',
                            className: 'p-6 border-b border-white/10 flex justify-between items-center bg-[#0f0f0f]'
                        }, [
                            React.createElement('h2', {
                                key: 'modal-title',
                                className: 'text-xl font-bold text-white flex items-center gap-2'
                            }, [
                                React.createElement(FileText, { key: 'modal-icon', className: "w-5 h-5 text-blue-500" }),
                                'شروط الخدمة'
                            ]),
                            React.createElement('button', {
                                key: 'close-btn',
                                onClick: () => setIsTermsOpen(false),
                                className: 'text-gray-400 hover:text-white transition-colors bg-white/5 p-2 rounded-full hover:bg-white/10'
                            }, React.createElement(X, { className: "w-5 h-5" }))
                        ]),

                        // Modal Content
                        React.createElement('div', {
                            key: 'modal-body',
                            className: 'p-6 max-h-[70vh] overflow-y-auto custom-scrollbar text-right'
                        }, [
                            // Payment Methods
                            React.createElement('div', {
                                key: 'payment',
                                className: 'mb-6'
                            }, [
                                React.createElement('h3', {
                                    key: 'payment-title',
                                    className: 'text-blue-400 text-sm font-bold uppercase tracking-wider mb-3 flex items-center gap-2'
                                }, [
                                    React.createElement(CreditCard, { key: 'card-icon', className: "w-4 h-4" }),
                                    'طرق الدفع المقبولة'
                                ]),
                                React.createElement('ul', {
                                    key: 'payment-list',
                                    className: 'space-y-2 text-gray-300 text-sm'
                                }, [
                                    React.createElement('li', { key: 'card', className: 'flex items-center gap-2' }, [
                                        React.createElement('span', { key: 'dot1', className: 'w-1.5 h-1.5 rounded-full bg-blue-500' }),
                                        'بطاقات الائتمان (Credit Card)'
                                    ]),
                                    React.createElement('li', { key: 'asia', className: 'flex items-center gap-2' }, [
                                        React.createElement('span', { key: 'dot2', className: 'w-1.5 h-1.5 rounded-full bg-blue-500' }),
                                        'رصيد آسياسيل (Asiacell)'
                                    ]),
                                    React.createElement('li', { 
                                        key: 'note',
                                        className: 'text-xs text-red-400 mt-2 block bg-red-900/10 p-2 rounded border border-red-900/20'
                                    }, '* لا توجد طرق دفع أخرى متاحة حالياً.')
                                ])
                            ]),

                            // Rejected Content
                            React.createElement('div', {
                                key: 'rejected',
                                className: 'mb-6'
                            }, [
                                React.createElement('h3', {
                                    key: 'rejected-title',
                                    className: 'text-red-400 text-sm font-bold uppercase tracking-wider mb-3 flex items-center gap-2'
                                }, [
                                    React.createElement(ShieldCheck, { key: 'shield-icon', className: "w-4 h-4" }),
                                    'المحتوى المرفوض (محظور كلياً)'
                                ]),
                                React.createElement('ul', {
                                    key: 'rejected-list',
                                    className: 'grid grid-cols-1 gap-2 text-gray-300 text-sm'
                                }, [
                                    "المواقع الإباحية",
                                    "المواقع العنصرية", 
                                    "مواقع الجندر والمثلية",
                                    "المواقع السياسية"
                                ].map((item, i) => 
                                    React.createElement('li', {
                                        key: i,
                                        className: 'flex items-center gap-2 bg-red-500/5 p-2 rounded border border-red-500/10'
                                    }, [
                                        React.createElement(X, { key: 'x-icon', className: "w-4 h-4 text-red-500" }),
                                        item
                                    ])
                                )
                                )
                            ]),

                            // General Policies
                            React.createElement('div', {
                                key: 'policies'
                            }, [
                                React.createElement('h3', {
                                    key: 'policies-title',
                                    className: 'text-gray-400 text-sm font-bold uppercase tracking-wider mb-3'
                                }, 'السياسات العامة'),
                                React.createElement('ul', {
                                    key: 'policies-list',
                                    className: 'space-y-2 text-gray-400 text-xs'
                                }, [
                                    React.createElement('li', { key: 'p1' }, '• عدم المسؤولية عن أخطاء الدفع من طرف العميل.'),
                                    React.createElement('li', { key: 'p2' }, '• نلتزم بالحفاظ على خصوصية بيانات العملاء بشكل تام.'),
                                    React.createElement('li', { key: 'p3' }, '• حقوق الملكية الفكرية للمشروع تنتقل للعميل بعد الدفع الكامل.'),
                                    React.createElement('li', { key: 'p4' }, '• نحتفظ بحق إلغاء أي مشروع يتبين أنه يخالف الشروط أعلاه.')
                                ])
                            ])
                        ]),

                        // Modal Footer
                        React.createElement('div', {
                            key: 'modal-footer',
                            className: 'p-4 border-t border-white/10 bg-[#0f0f0f] text-center'
                        }, 
                            React.createElement('button', {
                                onClick: () => setIsTermsOpen(false),

                            }, 'فهمت واوافق')
                        )
                    ])
                ])
            ]);
        };

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
