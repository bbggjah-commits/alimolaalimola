            });
        }

        // Search Functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.card');

            cards.forEach(card => {
                const id = parseInt(card.dataset.id);
                const ai = aiModels.find(model => model.id === id);
                const searchableText = `${ai.name} ${ai.company} ${ai.summary} ${ai.description}`.toLowerCase();

                if (searchableText.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Render all AI cards
        function renderAICards() {
            const container = document.getElementById('aiContainer');
            container.innerHTML = aiModels.map(ai => createAICard(ai)).join('');
        }

        // Initialize
        renderAICards();
    </script>
</body>
</html>
