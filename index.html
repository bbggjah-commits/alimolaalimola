<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع خارق الجمال</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
    }
    header {
      padding: 2rem 1rem;
      text-align: center;
      background: rgba(0,0,0,0.3);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 3rem;
      margin: 0 0 0.5rem 0;
    }
    header p {
      font-size: 1.3rem;
      margin: 0;
      opacity: 0.85;
    }
    .container {
      max-width: 900px;
      margin: 3rem auto;
      background: rgba(255,255,255,0.15);
      border-radius: 18px;
      padding: 2rem 1.5rem;
      box-shadow: 0 8px 40px rgba(0,0,0,0.18);
      backdrop-filter: blur(7px);
    }
    .cta-btn {
      display: inline-block;
      background: #fff;
      color: #2575fc;
      font-weight: 700;
      padding: 1rem 2.5rem;
      border-radius: 30px;
      font-size: 1.2rem;
      margin: 2rem 0 0 0;
      text-decoration: none;
      box-shadow: 0 3px 18px rgba(0,0,0,0.08);
      transition: 0.2s;
    }
    .cta-btn:hover {
      background: #2575fc;
      color: #fff;
      box-shadow: 0 4px 30px rgba(0,0,0,0.12);
      cursor: pointer;
    }
    @media (max-width: 600px) {
      header h1 {font-size: 2rem;}
      .container {padding: 1rem;}
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبا بك في موقعي ⚡</h1>
    <p>تصميم عصري، تفاعل جذاب وسهولة استخدام</p>
  </header>
  <div class="container">
    <h2>لماذا هذا الموقع؟</h2>
    <p>لأنه ممزوج بالإبداع والتقنيات الحديثة ويعكس احترافية التصاميم المستقبلية.</p>
    <a class="cta-btn" href="#">ابدأ الآن</a>
  </div>
</body>
</html>
